<!DOCTYPE html>
<html>

<head>
    <title> SAP To Do </title>
    <link rel="stylesheet" href="https://unpkg.com/primitive-ui/dist/css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <style>
        .hovering tr:hover td { color:cyan; background: #123; cursor: pointer; }
        .rating-stars { color:teal }
        .succeeded { color:teal }
        .failed { color:red }
    </style>
</head>

<body class="small-container", style="margin-top: 70px;">
<div id='app'>

    <h1> {{ document.title }} </h1>

    <input type="text" placeholder="Search..." @input="search">

    <table id='activities' class="hovering">
        <thead>
            <th> Title </th>
            <th> Status </th>
        </thead>
        <tr v-for="activity in list" v-bind:id="activity.id" v-on:click="inspect">
            <td>{{ activity.title }}</td>
            <td>{{ activity.status }}</td>
        </tr>
    </table>

</div>
</body>

<script src="app.js"></script>
</html>
